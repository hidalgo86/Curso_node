<html>

<head>
    <meta charset="utf-8" />
    <title>Administrador de Tareas</title>
</head>

<body ng-app="appTareas">
    <div>
        <h1>Administrador de Tareas</h1>
    </div>
    <form>
        <h3>Edita la tarea</h3>
        <div>
            <input type="text" placeholder="Tarea a realizar" ng-model="tarea.nombre" value="{{tarea.nombre}}"></input>
        </div>
        <div>
                <span>* </span>&nbsp;<span>Elige la prioridad:</span>
                <label>
                    <input type="radio" ng-model="tarea.prioridad" value="Baja"> Baja
                </label>
                <label>
                    <input type="radio" ng-model="tarea.prioridad" value="Normal"> Normal
                </label>
                <label >
                    <input type="radio" ng-model="tarea.prioridad" value="Alta"> Alta
                </label>
            </div>
        <div>
            <button type="submit">Actualizar</button>
            <button type="submit">Eliminar</button>
        </div>
    </form>
    <div>
        <a href="#">Regresar</a>
    </div>
</body>

</html>
