<html>

<head>
    <meta charset="utf-8" />
    <title>Administrador de Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="page-header">
        <h1>Administrador de Tareas</h1>
    </div>
    <div class="container col-md-4 col-md-offset-4">
        <form>
            <h3>Agrega una nueva tarea</h3>
            <div class="has-feedback">
                <input type="text" class="form-control" placeholder="Tarea a realizar" ng-model="tarea.nombre"> </input>
                <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
            </div>
            <div>
                <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige la prioridad:</span>
                <label class="radio-inline">
                    <input type="radio" ng-model="tarea.prioridad" value="Baja"> Baja
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="tarea.prioridad" value="Normal"> Normal
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="tarea.prioridad" value="Alta"> Alta
                </label>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>
        <div class="todoList bg-info">
            <h4>Tareas registradas</h4>
            <div class="item">
                <span class="glyphicon glyphicon-circle-arrow-up"></span>
                <span class="glyphicon glyphicon-circle-arrow-down"></span> {{tarea.prioridad}} |
                <span>
                    <a href="#"> {{tarea.nombre}} </a> 
                    <span class="glyphicon glyphicon-edit text-warning"></span>
                    <span class="glyphicon glyphicon-remove text-danger"></span>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
